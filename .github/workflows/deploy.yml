name: Build App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 0"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          npm ci
          npm install -g htmlhint csslint eslint@8

      - name: Update caniuse database
        run: npx update-browserslist-db@latest --yes

      - name: Build the React app
        run: npm run build

      - name: Validate HTML
        run: htmlhint --config config/.htmlhintrc ./build

      - name: Validate CSS
        run: |
          css_files=$(find ./build -name "*.css" -type f -size +0c)
          csslint --errors=box-model,duplicate-properties,empty-rules,universal-selector $css_files

      - name: Validate JS
        run: eslint -c config/.eslintrc.js "build/**/*.js" --ignore-pattern config/.eslintrc.js

      - name: Validate Broken Links
        uses: lycheeverse/lychee-action@v2
        with:
          workingDirectory: ./build
          args: --base . --verbose --no-progress "./**/*.html"

      - name: Validate Spelling
        uses: rojopolis/spellcheck-github-actions@0.51.0
        with:
          config_path: config/.spellcheck.yml
          task_name: HTML
          source_files: build/**/*.html

      - name: Deploy to gh-pages branch
        if: github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
